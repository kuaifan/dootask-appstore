name:
  en: App Store
  zh: 应用商店
description:
  en: official app store
  zh: 官方应用商店
tags:
  - Tool
  - Application
author: DooTask
website: https://www.dootask.com

entry_points:
  - location: application
    label:
      en: App Store
      zh: 应用商店
    url: apps/appstore/list
    icon: ./logo.svg

fields:
  - name: PROXY_PORT
    label: 
      en: Proxy port
      zh: 代理端口
    placeholder: 
      en: Proxy port
      zh: 代理端口
    type: number
    default: 3306
  - name: INSTALL_TYPE
    label:
      en: Install type
      zh: 安装类型
    type: select
    options:
      - label: Docker
        value: docker
      - label: Docker Compose
        value: docker-compose
    default: docker